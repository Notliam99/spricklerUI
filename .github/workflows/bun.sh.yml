# action builds and pushes the satic files to build branch

name: Bun.sh CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps: 
    - name: get the master branch
      uses: actions/checkout@v4
      with:
        ref: master
    
    - name: setup bun.sh
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest 
    
    - run: bun install && bun run build

    - name: commit.sha
      run: echo "${{ github.sha }}" > ./dist/github.sha.txt
  
    - uses: actions/upload-artifact@v4
      with:
        name: ${{ github.sha }}
        path: ./dist
  Push:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: get the builds branch
      uses: actions/checkout@v4
      with:
        ref: builds

    - uses: actions/download-artifact@v4
      with:
        name: ${{ github.sha }}
        path: ./dist
    
    - name: push static files
      uses: GuillaumeFalourd/git-commit-push@v1.3
      with:
        name: ${{ github.actor }}
        commit_message: build ${{ env.date }}
        files: ./dist
        remote_repository: https://github.com/Notliam99/spricklerUI
        access_token: ${{ github.token }}
        target_branch: builds

