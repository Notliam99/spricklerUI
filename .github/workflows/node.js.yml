# action builds and pushes the satic files to build branch

name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Note The Time
      run: |
        echo "date = $(date)" >> $GITHUB_ENV
    - name: Use Node.js@latest
      uses: actions/setup-node@v3
      with:
        node-version: latest
        cache: 'npm'
    - run: npm ci
    - run: npm run build
    - name: push static files
      uses: GuillaumeFalourd/git-commit-push@v1.3
      with:
        name: ${{ github.actor }}
        commit_message: build ${{ env.date }}
        target_branch: builds
        files: dist
        access_token: ${{ github.token }}
